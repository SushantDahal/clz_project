<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="EditProduct.css" />
    <script
      src="https://kit.fontawesome.com/eed0f9355e.js"
      crossorigin="anonymous"
    ></script>
    <title>Edit Product</title>
  </head>
  <body>
    <div class="container">
      <!-- sidebar -->
      <div class="sidebar">
        <img src="img/logo.png" alt="" />
        <div class="item">
          <ul>
            <a href="" class="products"
              ><i class="fa-solid fa-box"></i>
              <li>products</li></a
            >
            <a href=""
              ><i class="fa-solid fa-bag-shopping"></i>
              <li>Orders</li></a
            >
            <a href=""
              ><i class="fa-solid fa-users"></i>
              <li>Customers</li></a
            >
          </ul>
        </div>
        <div class="logout">
          <i class="fa-solid fa-right-from-bracket"></i><button>LogOut</button>
        </div>
      </div>
      <!-- siderbar end -->

      <!-- Another sidebar -->
      <div class="bar2">
        <h1>Hi, Prayash. Welcome to Admin Panel!</h1>
        <hr />
        <div class="manage">
          <i class="fa-solid fa-chevron-left"></i>
          <h1>Manage Product</h1>
        </div>
        <div class="product_details">
          <div class="product_name">
            <label for="">Enter Products Name</label>
            <input
              type="text"
              value="Boathead 5560 Series 10"
              placeholder="Boathead 5560 Series 10"
              class="name"
            />
          </div>
          <!-- description -->
          <div class="product_name">
            <label for="">Enter Products Description</label>
            <input
              type="text"
              class="descriptionn"
              value="Lorem ipsum, or lipsumas it is sometimes known, is dummy text used in."
            />
          </div>
          <div class="table">
            <div class="stock">
              <h2>Stock</h2>
              <input type="text" value="4" />
            </div>
            <div class="price">
              <h2>Price</h2>
              <input type="text" value="2000" />
            </div>
            <div class="description">
              <h2>Discounted Price</h2>
              <input type="text" value="1890" />
            </div>
          </div>
          <!-- galley section -->
          <div class="gallery" id="gallery">
            <div class="img-div">
              <img id="selected-image" src="img/gallery.png" alt="" />
              <p>Upload product img</p>
            </div>
            <button class="delt_btn">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
