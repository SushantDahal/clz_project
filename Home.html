<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eed0f9355e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Home.css" />
    <title>Home</title>
  </head>
  <body>
    <div class="container">
      <!-- fix div -->
      <div class="fdiv">
        <h2 class="slogan">
          "Discover Your Signature Sound! Claim 15% off Your Next Earbud
          Upgrade!"
        </h2>
        <!-- navbar -->
        <div class="navbar">
          <div>
            <img src="/img/logo.jpeg" alt="" />
          </div>
          <div class="cover_div">
            <nav>
              <ul>
                <li>Home</li>
                <li>Brands</li>
                <li>About us</li>
              </ul>
            </nav>
            <div class="search_div">
              <div class="search">
                <input type="text" placeholder="search" />
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div>
                <i class="fa-regular fa-user user"></i>
                <i class="fa-solid fa-cart-shopping"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- fix div end -->
      <div class="homeImg">
        <img src="/img/homeImg.png" alt="" />
      </div>

      <!-- Brand -->

      <h1 class="brand_title">Shop Brand-Wise</h1>
      <div class="b">
        <div class="brand">
          <div>
            <img src="/img/boat.jpeg" alt="" />
          </div>

          <div>
            <img src="/img/hammer.jpeg" alt="" />
          </div>
          <div>
            <img src="/img/sennheiser.jpeg" alt="" />
          </div>
          <div>
            <img src="/img/sony.jpeg" alt="" />
          </div>
          <div>
            <img
              src="/img/apple.jpeg"
              alt=""
              style="width: 70px; height: auto"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
